   <style>
     * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
     }

     p {
       margin: 0;
       padding: 0;
     }

     header {
       background-color: #5b39c6;
       height: 120px;


       display: flex;
       text-align: center;
       color: #fff;
       border: 1px solid green;
       padding: 0px;
       width: 100%;
       margin: auto;

       justify-content: space-between;
     }

     .left {
       color: #fff;
       position: absolute;
       bottom: 0;

     }

     .left img {
       margin-top: -20px;



     }

     .right {
       color: white;

       text-align: center;

       width: 100%;
       padding: 10px;
     }

     .right h1 {}

     td {
       font-size: 10px;
       font-weight: bold;
     }

     .header-top {
       background: green;

       width: 50%;
       clip-path: polygon(100% 0, 100% 30%, 24% 31%, 0 0);
       position: absolute;
       right: 0;
       height: 150px;
     }

     .main-part {
       padding: 0 8%;
     }

     table {
       border: 1px solid #eee;
       width: 90%;
       margin: 0 auto;
       border-collapse: collapse;
       font-size: 0px;
       z-index: 1;


     }

     td {
       border: 1px solid #eee;
       font-size: 14px;
       text-align: center;
       padding: 5px;
     }

     .biboron {
       width: 150px;
       font-size: 16px;
       padding: 5px;
       background: #ffeeee;
      

     }

     .first {
       width: 30px;
       text-align: center;
     }

     .bottom {
       height: 250px;
       text-align: center;

     }

     .bottom:nth-child(2) {}

     button {
       padding: 10px 20px;
       background: #D8158A;
       color: #fff;
       border: none;
       margin: 10px 20px;
       font-size: 30px;
     }

     .table-first-row {
       background: #9F14B3;
       color: #fff;
     }

     .dor {
       background: #ffeeee;
     }

     .mot {
       width: 100px;
       position: absolute;
       bottom: 15px;
       right: 30px;
       margin-top: 50px;
      
     }

     .baki {
       color: red;
       background: #C7060617;
     }

     .joma {
       color: green;
       background: #15C70617;
     }

     .mot-taka {

       background: #9A06C729;
     }

     .tarikh {

       margin: 3px 0;
       align-items: center;
       justify-content: flex-end;
     }

     .tarikh p {
       font-weight: bold;
       color: #F80505;
       margin-right: 3px;

     }

     .tarikh div {
       min-width: 25px;
       height: 25px;
       background: #05F8AB14;
       margin-right: 2px;
       display: flex;
       align-items: center;
       justify-content: center;
       font-weight: bold;
       border: 1px solid green;
       padding: 2px;

     }

     .info {
       font-size: 25px;
       color: #DAFFB8;
     }

     /* name part*/
     .name-div {
       margin: 10px 0;
     }

     .name-container {
       display: flex;
       justify-content: space-between;
       align-items: flex-end;
     }

     .name-container p {
       font-size: 20px;
       font-weight: bold;
       margin-right: 10px;
     }

     .name-container div {
       height: 30px;
       width: 100%;
       display: flex;
       align-items: flex-end;
       border-bottom: 1px dashed black;
       margin-block: 5px;
       margin-right: 10px;
     }
     /* footer */
     #foter{
  height: 60px;
  width: 100%;
  background: #9023ED;
  color: #fff;
  position:fixed;
  bottom:0;
  left:0;
  display:flex;
  align-items:center;
  justify-content:space-between;
  
  
 
}
#foter i{
  background: transparent;
  display: inline-block;
  padding: 15px 20px;
  font-size: 30px;
}
